<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
 {include file='Public/link'}
</head>
<body>
{include file='Public/top'}
	
	<div class="main-container container-fluid">
		<div class="page-container">
{include file='Public/left'}
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('Admin/lst')}">系统</a>
                    </li>
                                        <li class="active" >管理员管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加管理员" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('Admin/add')}'"> <i class="fa fa-plus"></i> 添加管理员
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="5%">ID</th>
                                <th class="text-center" width="10%">管理员名称</th>
                                <th class="text-center">所属用户组</th>
                                <th class="text-center" width="20%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name="adminlist" id='lst'}
                                                        <tr>
                                <td align="center">{$lst.id}</td>
                                <td align="center">{$lst.username}</td>
                                <td align="center">{$lst.groupTitle}</td>
                                <td align="center">
                                    <a href="{:url('Admin/edit',array('id'=>$lst.id))}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href=" {:url('Admin/del',array('id'=>$lst.id))}" onClick="return confirm('真的要删除吗?');" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            {/volist}
                                                    
                                                    </tbody>
                    </table>
                </div>
                <div >
                    <div style="padding-top: 12px;padding-right:-10px;width:132px;float:right;">
                {$adminlist->render()}
                    </div>
                   </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
