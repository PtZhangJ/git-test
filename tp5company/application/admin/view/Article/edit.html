<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    {include file='Public/link'}
    <script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>

</head>
<body>
	{include file='Public/top'}
	
	<div class="main-container container-fluid">
		<div class="page-container">
	{include file='Public/left'}
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                     <li>
                        <a href="{:url('Article/lst')}">系统</a>
                    </li>
                     <li>
                        <a href="{:url('Article/lst')}">文章管理</a>
                    </li>
                        <li class="active">修改文章</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改文章</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('Article/edit')}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">文章名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" name="title" required="" type="text" value="{$oldData.title}">
                                <input type="hidden" name="id"  value="{$oldData.id}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                       <div class="form-group">
                            <label for="keywords" class="col-sm-2 control-label no-padding-right">关键字</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="keywords" placeholder="" name="keywords" required="" type="text" value="{$oldData.keywords}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="desc" class="col-sm-2 control-label no-padding-right">文章描述</label>
                            <div class="col-sm-6">
                                <textarea  class="form-control" id="desc" placeholder="" name="desc" required="" type="text" style="height:100px " value="{$oldData.desc}">{$oldData.desc}
                                </textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                         <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">文章作者</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="" name="author" required="" type="text" value="{$oldData.author}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                         <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">是否设为推荐</label>
                            <div class="col-sm-6">
                                 <div class="radio">
                                <label style="float:left; margin-left:10px">
                                    <input name="rec"  type="radio" value="1" {if condition="$oldData.rec eq 1"}checked="checked"{/if}>
                                    <span class="text">是</span>
                                </label>
                                <label >
                                    <input name="rec"  type="radio" value="0" {if condition="$oldData.rec eq 0"}checked="checked"{/if}>
                                    <span class="text">否</span>
                                </label>
                                  </div>  
                            </div>
                            </div>
                         <div class="form-group">
                            <label for="pic" class="col-sm-2 control-label no-padding-right">文章缩略图</label>
                            <div class="col-sm-6">
                                <input  id="pic" placeholder="" name="pic"  type="file" value=""> 
                                {if condition='$oldData.pic neq "" '}
                                <img src="{$oldData.pic}" alt="" width="50">
                                {else/}暂无缩略图
                                {/if}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cateid" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                            <div class="col-sm-6">
                                <select name="cateid" style="width: 100%;">
                                <option >请选择</option>
                                {volist name="cate" id="li"}
                                   
                                    <option  value="{$li.id}"  {if condition="$oldData.cateid eq  $li.id"}selected="selected"{/if}><?php echo str_repeat('|---',$li['level']);?>{$li.catename}</option>
                                    
                                  
                                {/volist}
                                 </select>
                            </div>
                        </div>     
                         <div class="form-group">
                            <label for="content" class="col-sm-2 control-label no-padding-right">文章内容</label>
                            <div class="col-sm-6">
                                <textarea  id="content" placeholder="" name="content" required="" type="text" value="{$oldData.content}">
                                </textarea>
                            </div>
                            
                        </div>
        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    
   <script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:600,initialFrameHeight:200,});
    


    </script>

</body>

    </html>
