<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    {include file='Public/link'}
         <script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
	{include file='Public/top'}
	
	<div class="main-container container-fluid">
		<div class="page-container">
	{include file='Public/left'}
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('Cate/lst')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('Cate/lst')}">栏目管理</a>
                    </li>
                                        <li class="active">修改栏目</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改栏目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('Cate/edit')}" method="post">
                        <div class="form-group">
                            <label for="catename" class="col-sm-2 control-label no-padding-right">栏目名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="catename" placeholder="" name="catename" required="" type="text" value="{$catere.catename}">
                                <input type="hidden" name = "id" value="{$catere.id}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class='form-group'>
                        <label for="栏目类型" class="col-sm-2 control-label no-padding-right">栏目类型:</label>
                              <div class="radio">

                                <label style="float:left; margin-left:10px">
                                    <input name="type" type="radio" value="1" {if condition="$catere.type eq 1"}checked{/if}>
                                    <span class="text">列表栏目</span>
                                </label>
                                <label >
                                    <input name="type"  type="radio" value="2" {if condition="$catere.type eq 2"}checked{/if}>
                                    <span class="text">单页栏目</span>
                                </label>
                            </div>             
                      </div>
                    <div class="form-group">
                            <label for="pid" class="col-sm-2 control-label no-padding-right">上级菜单</label>
                            <div class="col-sm-6">
                                <select name="pid" style="width: 100%;">
                                   
                                <option  value="0"{if condition="$catere.pid eq 0"} selected="selected"{/if}>顶级栏目</option>
                                 
                                {volist name="cateres" id="li"}
                                     
                                    <option  value="{$li.id}" {if condition="$catere.pid eq $li.id"} selected="selected"{/if}><?php echo str_repeat('|---',$li['level']);?>{$li.catename}</option>
                                    
                                {/volist}
                                
                                 </select>
                            </div>
                        </div> 
                        <div class="form-group">
                           <label for="catename" class="col-sm-2 control-label no-padding-right">栏目内容</label>
                            <div class="col-sm-6">
                               <textarea id="content" placeholder="" name="content">{$catere.content}</textarea>
                            </div>
                        </div>                  
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
   <script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:600,initialFrameHeight:200,});
    


    </script> 


</body></html>
