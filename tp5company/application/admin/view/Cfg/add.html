<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    {include file='Public/link'}
    
</head>
<body>
	{include file='Public/top'}
	
	<div class="main-container container-fluid">
		<div class="page-container">
	{include file='Public/left'}
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('Link/lst')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('Link/lst')}">配置管理</a>
                    </li>
                                        <li class="active">添加配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增配置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                   <form class="form-horizontal" role="form" action="{:url('Cfg/add')}" method="post">
                        <div class="form-group">
                            <label for="cnname" class="col-sm-2 control-label no-padding-right">中文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="cnname" placeholder="" name="cnname" required="" type="text" value="">
                                <input type="hidden" name="id" value="">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                         <div class="form-group">
                            <label for="enname" class="col-sm-2 control-label no-padding-right">英文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="enname" placeholder="" name="enname" required="" type="text" value="" >
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        
                         <div class="form-group">
                            <label for="url" class="col-sm-2 control-label no-padding-right">配置类型</label>
                            <div class="col-sm-6">
                               <select name="type" id="">
                                   <option value="">请选择。。</option>
                                   <option value="1">单行文本域</option>
                                   <option value="2">多行文本域</option>
                                   <option value="3">单选</option>
                                   <option value="4">多选</option>
                                   <option value="5">下拉菜单</option>
                               </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>

                        </div>
                          <div class="form-group">
                            <label for="cnname" class="col-sm-2 control-label no-padding-right">配置可选值</label>
                            <div class="col-sm-6">
                                <textarea name="values" id="" cols="85" rows="10"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
