<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    {include file='Public/link'}
    
</head>
<body>
	{include file='Public/top'}
	
	<div class="main-container container-fluid">
		<div class="page-container">
	{include file='Public/left'}
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('Admin/lst')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('AuthRule/lst')}">权限管理</a>
                    </li>
                                        <li class="active">添加权限</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改权限</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('AuthRule/edit')}" method="post">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">权限名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" name="title" required="" type="text" value="{$old.title}">
                                <input type="hidden" name='id' value="{$old.id}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                          <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">上级权限</label>
                            <div class="col-sm-6">
                               <select name="pid" id="">
                                   <option value="0">顶级权限</option>
                                   {volist name="namelist" id="rules"}
                                   <option value="{$rules.id}"{if condition="$old.pid eq $rules.id"}selected{/if}><?php echo str_repeat('|---',$rules['level']) ;?>{$rules.title}</option>
                                   {/volist}
                               </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                         <div class="form-group">
                            <label for="url" class="col-sm-2 control-label no-padding-right">权限状态</label>

                            <div class="col-xs-4">
                                <label>
                                <p></p>
                                   <input class="checkbox-slider colored-blue" type="checkbox" name="status" value="1" {if condition="$old.status eq 1"}checked{/if}>

                                    <span class="text"></span>
                                </label>
                            </div>
                             <p class=""></p>
                        </div>
                        <div class="form-group">
                            <label for="url" class="col-sm-2 control-label no-padding-right">控制器/方法名称</label>
                            <div class="col-sm-6">
                               <input class="form-control" id="name" placeholder="" name="name" required="" type="text" value="{$old.name}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                                      
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
